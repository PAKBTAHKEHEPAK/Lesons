<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
     <title>заголовки, атрибуты width (400) и height (200)</title>
    </head>
    <body>
        <table 
        border="1" 
        cellspacing="0" 
        cellpadding="0" 
        width="400" 
        height="200">

             <tbody>
                 <tr>
                <th> ячейка 1 </th> 
                <th> ячейка 2 </th> 
                <th> ячейка 3 </th>
              </tr>
             <tr>
                <td <div align="right"</div> ячейка 4 </td>
                <td> ячейка 5 </td> 
                <td> ячейка 6 </td>
             </tr>
             <tr>
                <td><div align="left"></div> ячейка 7</td> 
                <td <div align="center"</div> ячейка 8 </td> 
                <td <div align="right"</div> ячейка 9 </td>
            </tr>
        </tbody>
    </table>
    </body>

</html>
