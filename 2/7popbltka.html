<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
     <title>заголовки, атрибуты width (400) и height (200)</title>
    </head>
    <body>
        <style>
            .border{
                border: 1px solid pink;
            }

            .border td {
                border: 1px solid purple;
            }
         </style>
         <table
         border="4" 
         cellspacing="0" 
         cellpadding="0"
         width="400" 
         height="200"
         >
         <tbody>
            <tr>
             <th>ячейка 1</th>
             <th>ячейка 2</th>
             <th>ячейка 3</th>
              </tr>
              <tr>
             <td align="right">ячейка 4</td>
             <td>ячейка 5</td>
             <td>ячейка 6</td>
              </tr>
              <tr>
             <td align="left">ячейка 7</td>
             <td align="center">ячейка 8</td>
             <td align="right">ячейка 9</td>
              </tr>
         </tbody>
         </table>
    </body>
